<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz 30 de Septiembre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", cursive;
      /* Fondo Negro a Rojo */
      background: linear-gradient(135deg, #000, #400); 
      color: white;
      text-align: center;
      /* overflow: hidden; (Lo quitamos para que el scroll no sea un problema) */
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 50px;
      font-weight: normal;
      color: white;
      font-family: "Segoe Script", cursive;
    }
    
    /* ESTILO PARA SIMULAR EL PAPEL KRAFT O PAPEL DE RAMO */
    .ramo-fondo {
      display: inline-block;
      padding: 50px 70px; /* Espacio alrededor del ramo */
      background-color: #8B7355; /* Color marrón similar al papel kraft */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-top: 30px;
      /* Opcional: una leve rotación al papel completo */
      transform: rotate(2deg); 
    }

    .gallery {
      /* Ajuste para centrar el grupo completo */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      /* Reducimos el espacio entre ellos */
      gap: 10px; 
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      
      /* CLAVE PARA EL EFECTO RAMO: Los superpone a la izquierda */
      margin-left: -50px; 
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      /* Sombra roja para simular luces */
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); 
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    /* CLASES PARA ROTAR CADA ELEMENTO INDIVIDUALMENTE */
    .carro-1 { transform: rotate(-8deg); }
    .carro-2 { transform: rotate(4deg); margin-top: 20px; }
    .carro-3 { transform: rotate(-5deg); margin-top: -10px; }
    .carro-4 { transform: rotate(10deg); margin-top: 15px; }

    .heart-button {
      display: inline-block;
      font-size: 3rem;
      color: red;
      cursor: default;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
      text-decoration: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>𝓕𝓮𝓵𝓲𝔃 30 𝓭𝓮 𝓼𝓮𝓹𝓽𝓲𝓮𝓶𝓫𝓻𝓮 𝓓𝓲𝓮𝓰𝓸 ♥️</h1>

  <div class="ramo-fondo">
    <div class="gallery">
      <div class="gallery-item carro-1">
        <img src="./carro1.jpg" alt="Hot Wheels 1">
      </div>

      <div class="gallery-item carro-2">
        <img src="./carro2.jpg" alt="Hot Wheels 2">
      </div>

      <div class="gallery-item carro-3">
        <img src="./carro3.jpg" alt="Hot Wheels 3">
      </div>

      <div class="gallery-item carro-4">
        <img src="./carro6.jpg" alt="Hot Wheels 6">
      </div>
    </div>
  </div>

  <a href="#" class="heart-button">♥️</a>
</body>
</html>
