  <style>
    body {

      flex-wrap: wrap;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      /* Sombra roja para simular luces */
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); 
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    /* SECCIÓN DE BOTÓN ELIMINADA */
    .heart-button {
      display: inline-block;
      font-size: 3rem;
      color: red;
      cursor: default;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
      text-decoration: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

  <div class="gallery">
